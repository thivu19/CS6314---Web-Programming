<!DOCTYPE html>
<html>

<head>
    <title>Title Page</title>
    <link rel="stylesheet" type="text/css" href="home.css">
    <script type="text/JavaScript" src="home.js"></script>
</head>

<body id="body">
    <h3>Banana</h3>
    <div id="d1">
        <a id="a1" href="https://www.google.com/">Google</a>
        <span id="sp1" style="color:blue;">Hello World</span>
    </div>


    <p id="id1"></p>
    <p id="id2"></p>
    <p id="id8"></p>
    <p id="id3"></p>
    <p id="id4"></p>
    <p id="id5"></p>
    <p id="id6"></p>
    <p id="id7"></p>

    <script>
        // Body node
        var bodyNode = document.getElementById("body");
        document.getElementById("id1").innerHTML =
            "NodeName: " + bodyNode.nodeName +
            " | NodeValue: " + bodyNode.nodeValue +
            " | NodeType: " + bodyNode.nodeType;

        // H3 node
        var h3Node = document.querySelector("h3");
        document.getElementById("id2").innerHTML =
            "NodeName: " + h3Node.nodeName +
            " | NodeValue: " + h3Node.nodeValue +
            " | NodeType: " + h3Node.nodeType;

        // H3 node child
        var h3Child = h3Node.firstChild;
        document.getElementById("id8").innerHTML =
            "NodeName: " + h3Child.nodeName +
            " | NodeValue: " + h3Child.nodeValue +
            " | NodeType: " + h3Child.nodeType;

        // Div node
        var divNode = document.querySelector("div");
        document.getElementById("id3").innerHTML =
            "NodeName: " + divNode.nodeName +
            " | NodeValue: " + divNode.firstChild.nodeValue +
            " | NodeType: " + divNode.nodeType;

        // Anchor node
        var aNode = divNode.childNodes[1];
        document.getElementById("id4").innerHTML =
            "NodeName: " + aNode.nodeName +
            " | NodeValue: " + aNode.nodeValue +
            " | NodeType: " + aNode.nodeType;

        // Anchor node child
        var aChild = aNode.childNodes[0];
        document.getElementById("id5").innerHTML =
            "NodeName: " + aChild.nodeName +
            " | NodeValue: " + aChild.nodeValue +
            " | NodeType: " + aChild.nodeType;

        // Span node
        var spanNode = document.getElementById("sp1");
        document.getElementById("id6").innerHTML =
            "NodeName: " + spanNode.nodeName +
            " | NodeValue: " + spanNode.firstChild.nodeValue +
            " | NodeType: " + spanNode.nodeType;

        // Span text child
        var spanText = spanNode.firstChild;
        document.getElementById("id7").innerHTML =
            "NodeName: " + spanText.nodeName +
            " | NodeValue: " + spanText.nodeValue +
            " | NodeType: " + spanText.nodeType;
    </script>

    <div class="row">
        <div class="footer">
            <h2>Footer</h2>
            <h3 id="Thi">Thi Vu, TAV180002</h3>
            <h3 id="Nick">Nicholas Aminzadeh, NHA190001</h3>
            <h3 id="Chang">Changhui Sun, CXS240024</h3>
        </div>
    </div>
</body>

</html>
